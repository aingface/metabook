        <title>METABOOK</title>

	<header id="header">
            <div class="menuBar">

                    <a class="login" href="#">로그인</a>

    <div class="login-wrap">

		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>

				</div>
				<div class="group">

					<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png"
                style="margin-left: 20%; display:inline;
                vertical-align: middlel; width: 5%; height: 6%;" 
                id="togglePassword">
						</div>
				</div>
				<div class="group">
					<input type="submit" class="button" value="로그인">
				</div>
				
				

			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">닉네임</label>
					<input id="user" type="text" class="input">
				</div>
        <div class="group">
					<label for="pass" class="label">이메일</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">비밀번호</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">비밀번호 확인</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="회원가입">
				</div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
