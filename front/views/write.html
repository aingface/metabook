<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>META BOOK</title>
        <link rel="stylesheet" href="../asset/css/default.css" />
        <link rel="stylesheet" href="../asset/css/write.css">
    </head>

    <body>
        <header id="header">
            <h1>
                <a href="index.html">
                </a>
            </h1>
            <nav class="default-menu">
                <ul>
                    <li><a href="">로그인</a></li>
                </ul>
            </nav>
        </header>
        <main id="write-main" role="main">
          <article id="write-form">
            <form action="#">
              <div class="form-left">

                <!-- <label for="title">제목</label> -->
                <input type="text" id="title" placeholder="제목(필수 항목)">

                <!-- <label for="content">내용</label> -->
                <textarea type="text" id="content" placeholder="설명"></textarea>

              </div>
              <div class="form-right">
                <!-- <label for="title">제목</label> -->
                <label id="file-button" for="upload-file"></label>
                <input type="file" id="upload-file">
                <input type="text" id="link" placeholder="자신의 메타버스 링크를 입력해주세요">
                <button type="submit" id="write-submit">작성 완료</button>
              </div>
            </form>
          </article>
        </main>
        
    </body>
</html>
